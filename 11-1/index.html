<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="j">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="e">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
    let japan = document.getElementById('selected_jpn');
    let english = document.getElementById('selected_en');
    let all = document.getElementById('selected_all');

    function changeLang(){
    if(document.getElementById('select')){
        id = document.getElementById('select').value;

    if(japan.selected){
            document.getElementById('j').style.display = "";
            document.getElementById('e').style.display = "none";
    }else if(english.selected){
            document.getElementById('j').style.display = "none";
            document.getElementById('e').style.display = "";
    }else if(all.selected){
            document.getElementById('j').style.display = "";
            document.getElementById('e').style.display = "";
    }
    window.onload = changeLang;
    }
    }
    </script>
</body>
</html>
